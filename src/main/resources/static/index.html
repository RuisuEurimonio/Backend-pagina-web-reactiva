<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Luis Felipe Linares Perdomo">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/access.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&display=swap" rel="stylesheet">
        <title> Login - Catalogo. </title>
    </head>
    <body>

        <div class="login">

            <div class="card">
                <img src="resources/welcome.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title title"> - Login - </h5>
                    <div>

                        <form onsubmit="login(event)" class="was-validated formulario">
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label subtitle"> Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter email." name="email" required>
                                <div class="valid-feedback text" id="thanks">Thanks.</div>
                                <div class="invalid-feedback text"> This field is necesary.</div>
                                <div class="text invisible valid" id="invalid"> Email not valid. </div>
                            </div>
                            <div class="mb-3">
                                <label for="pass" class="form-label subtitle">Password:</label>
                                <input type="password" class="form-control" id="pass" placeholder="Enter password" name="password" required>
                                <div class="valid-feedback text">Thanks.</div>
                                <div class="invalid-feedback text">This field is necesary.</div>
                            </div>
                            <div class="button-container">
                                <button type="submit" class="btn btn-primary text">Enter</button>
                            </div>
                        </form>

                    </div>
                    <hr class="separator"/>
                    <div class="register">
                        <p class="text"> Â¿No tienes una cuenta? </p>
                        <a href="register.html" class="btn btn-primary text"> Crear cuenta. </a>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/validate.js"></script>
        <script src="js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
