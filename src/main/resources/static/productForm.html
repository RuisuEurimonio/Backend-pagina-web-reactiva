<div class="container-content">

  <div class="button-bottom">
      <a href="#button_add-container" id="img_container-link">
        <img src="resources/flecha.png" id="img-link">
      </a>
  </div>

    <div class="content">
      <h1 class="title fs-1"> Productos. </h1>
      <div id="productTable" class="productTable table-responsive"></div>
      <div class="button-add" id="button_add-container">
        <button class="btn btn-primary text" id="button-add" type="button" data-bs-toggle="modal" data-bs-target="#myModal" onclick="addProduct()">Agregar productos.</button>
      </div>
    </div>

    <!-- modal-content -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title subtitle fs-2" id="title-modal-act"> Guardar producto.  </h2>
                </div>
                <div class="modal-body">
                    
                    <form onsubmit="login(event)" class="was-validated formulario">
                        <div class="container-body">
                            <div class="mb-3 div_container-input" id="reference-div">
                                <label for="referenceProduct" class="form-label subtitle fs-4"> Referencia:</label>
                                <input type="text" class="form-control" id="referenceProduct" placeholder="Referencia." name="Referencia" required>
                            </div>
                            <div class="mb-3 div_container-input">
                                <label for="brandProduct" class="form-label subtitle fs-4"> Marca:</label>
                                <input type="text" class="form-control" id="brandProduct" placeholder="brand." name="brand" required>
                            </div>
                            <div class="mb-3 div_container-input">
                                <label for="categoryProduct" class="form-label subtitle fs-4">Categoria:</label>
                                <input type="text" class="form-control" id="categoryProduct" placeholder="category" name="category" required>
                            </div>
                            <div class="mb-3 div_container-input">
                                <label for="descriptionProduct" class="form-label subtitle fs-4">Descripci√≥n:</label>
                                <input type="text" class="form-control" id="descriptionProduct" placeholder="description" name="description" required>
                            </div>
                            <div class="mb-3 div_container-input">
                                <label for="priceProduct" class="form-label subtitle fs-4">Precio:</label>
                                <input type="number" class="form-control" id="priceProduct" placeholder="price" name="price" required>
                            </div>
                            <div class="mb-3 div_container-input">
                                <label for="quantityProduct" class="form-label subtitle fs-4">Cantidad:</label>
                                <input type="number" class="form-control" id="quantityProduct" placeholder="quantity" name="quantity" required>
                            </div>
                            <div class="mb-3 div_container-input">
                                <label for="photographyProduct" class="form-label subtitle fs-4">Fotografia:</label>
                                <input type="url" class="form-control" id="photographyProduct" placeholder="photography" name="photography" required>
                            </div>
                            <div>
                                <label for="availabilityProduct" class="form-label subtitle fs-4">Disponibilidad:</label>
                                <select class="" id="availabilityProduct" required>
                                    <option selected disabled="disabled" value="">Selecciona la disponibilidad.</option>
                                    <option value="true"> Si.</option>
                                    <option value="false"> No.</option>
                                </select>
                            </div>
                        </div>    
                    </form> 
                

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary text fs-5" data-bs-dismiss="modal" onclick="cleanProduct()"> cerrar. </button>
                    <button id="add-btn" type="submit" class="btn btn-primary text fs-5" onclick="saveProduct()"> guardar. </button>
                    <button id="update-btn" type="submit" class="btn btn-primary text fs-5 invisible" onclick="sendNewProduct()" data-bs-dismiss="modal"> Actualizar. </button>
                </div>
            </div>
        </div>
    </div>
  </div>
