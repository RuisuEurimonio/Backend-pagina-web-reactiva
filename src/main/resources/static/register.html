<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Luis Felipe Linares Perdomo">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/access.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&display=swap" rel="stylesheet">
        <title> Login - Catalogo. </title>
    </head>
    <body>

        <div class="login align-middle ">

            <div class="card">
                <img src="resources/welcome.png" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title title title-register h2"> - Register - </h5>
                    <div>

                        <form onsubmit="register(event)" class="was-validated formulario">
                            <div class="form-subcontainer mb-3">
                                <label for="name" class="form-label subtitle h5"> Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter a name." name="name" required>
                                <div class="valid-feedback text fs-6">Thanks.</div>
                                <div class="invalid-feedback text fs-6"> This field is necesary.</div>
                            </div>
                            <div class="form-subcontainer mb-3">
                                <label for="email" class="form-label subtitle h5"> Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter email." name="email" required>
                                <div class="valid-feedback text fs-6" id="thanks">Thanks.</div>
                                <div class="invalid-feedback text fs-6"> This field is necesary.</div>
                                <div class="text invisible valid fs-6" id="invalid"> Email not valid. </div>
                            </div>
                            <div class="password-container ">
                                <div class="password-subcontainer mb-3"> 
                                    <label for="pass" class="form-label subtitle h5 password">Password:</label>
                                    <input type="password" class="form-control" id="pass" placeholder="Enter password." name="password" required>
                                    <div class="valid-feedback text fs-6">Thanks.</div>
                                    <div class="invalid-feedback text fs-6">This field is necesary.</div>
                                </div>
                                <div class="password-subcontainer mb-3">
                                    <label for="passRepeat" class="form-label subtitle h5 password">Repeat password:</label>
                                    <input type="password" class="form-control" id="passRepeat" placeholder="Enter password." name="password" required>
                                    <div class="valid-feedback text fs-6">Thanks.</div>
                                    <div class="invalid-feedback text fs-6">This field is necesary.</div>
                                </div>
                            </div>
                            <h6 class="password-text"> The password must have minimum 8 characters. </h6>
                            <h6 class="password-text"> The name must have minimum 4 characters. </h6>
                            <div class="button-container">
                                <button type="submit" class="btn btn-primary text fs-6">Submit</button>
                            </div>
                        </form>

                    </div>
                    <hr class="separator"/>
                    <div class="login-container">
                        <p class="text fs-6"> ¿Ya tiene una cuenta? </p>
                        <a href="index.html" class="btn btn-primary text fs-6"> Iniciar sesión. </a>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/register.js"></script>
        <script src="js/validate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
