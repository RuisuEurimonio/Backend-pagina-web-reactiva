  <div class="container-content">
    <div class="content">
      <h1 class="title fs-1"> Usuarios. </h1>
      <div id="userTable" class="userTable table-responsive"></div>
      <div class="button-add">
        <button class="btn btn-primary text" type="button" data-bs-toggle="modal" data-bs-target="#myModal" onclick="addUser()">Agregar usuarios.</button>
      </div>
    </div>

    <!-- modal-content -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title subtitle fs-2" id="title-modal-act"> Guardar Usuario.  </h2>
                </div>
                <div class="modal-body">
                    
                    <form onsubmit="login(event)" class="was-validated formulario">
                        <div class="container-body">
                                  <div class="mb-3 div_container-input invisible">
                                    <label for="idUser" class="form-label subtitle fs-4"> id:</label>
                                    <input type="text" class="form-control" id="idUser" placeholder="Id." name="id" required>
                                </div>
                                <div class="mb-3 div_container-input">
                                    <label for="identificationUser" class="form-label subtitle fs-4"> Identificación:</label>
                                    <input type="text" class="form-control" id="identificationUser" placeholder="Identification." name="identification" required>
                                </div>
                                <div class="mb-3 div_container-input">
                                    <label for="nameUser" class="form-label subtitle fs-4">Nombre:</label>
                                    <input type="text" class="form-control" id="nameUser" placeholder="Name" name="Name" required>
                                </div>
                                <div class="mb-3 div_container-input">
                                    <label for="addresUser" class="form-label subtitle fs-4">Dirección:</label>
                                    <input type="text" class="form-control" id="addresUser" placeholder="Addres" name="Addres" required>
                                </div>
                                <div class="mb-3 div_container-input">
                                    <label for="telephoneUser" class="form-label subtitle fs-4">Telefono:</label>
                                    <input type="text" class="form-control" id="telephoneUser" placeholder="Telephone" name="Telephone" required>
                                </div>
                                <div class="mb-3 div_container-input">
                                <label for="emailUser" class="form-label subtitle fs-4">Correo:</label>
                                <input type="email" class="form-control" id="emailUser" placeholder="Email" name="Email" required>
                                </div>
                                <div class="mb-3 div_container-input">
                                    <label for="passwordUser" class="form-label subtitle fs-4">Contraseña:</label>
                                    <input type="password" class="form-control" id="passwordUser" placeholder="Password" name="Password" required>
                                </div>
                                <div class="select">
                                  <label for="zoneUser" class="form-label subtitle fs-4">Zona:</label>
                                  <select class="" id="zoneUser" required>
                                      <option selected disabled="disabled" value="">Selecciona una zona.</option>
                                      <option value="Suroccidente">Suroccidente.</option>
                                      <option value="Suroriente">Suroriente.</option>
                                      <option value="Norte - Centro histórico">Norte - Centro histórico.</option>
                                      <option value="Metropolitana">Metropolitana.</option>
                                      <option value="Riomar">Riomar.</option>
                                  </select>
                              </div>
                            <div class="mb-3 div_container-input center"  id="select-input">
                                <div class="select">
                                    <label for="TypeUser" class="form-label subtitle fs-4">Tipo usuario:</label>
                                    <select class="" id="typeUser" required>
                                        <option selected disabled="disabled" value="">Selecciona un tipo</option>
                                        <option value="Coordinador de zona">Coordinador de zona.</option>
                                        <option value="Asesor comercial">Asesor comercial.</option>
                                        <option value="Administrador">Administrador.</option>
                                    </select>
                                </div>
                            </div>
                        </div>    
                    </form> 
                

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary text fs-5" data-bs-dismiss="modal" onclick="cleanUser()"> cerrar. </button>
                    <button id="add-btn" type="submit" class="btn btn-primary text fs-5" onclick="saveUser()" > guardar. </button>
                    <button id="update-btn" type="submit" class="btn btn-primary text fs-5 invisible" onclick="validateChangeEmail()" data-bs-dismiss="modal"> Actualizar. </button>
                </div>
            </div>
        </div>
